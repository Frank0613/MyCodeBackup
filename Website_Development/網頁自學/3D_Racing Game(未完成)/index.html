<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Racing Game</title>
</head>
<body>
    <div class="game">
        <div class="scene">
            <div class="cloud"></div>
            <div class="road"></div>
            <div class="player"></div>
        </div>
        <div class="topUI">
            <div class="topUIoutline" style="color: coral;">TIME</div><p style="color: rgb(255, 213, 0);">000</p>
            <div class="topUIoutline" style="color: darkorchid;">SCORE</div><p>00000000</p>
            <div class="topUIoutline" style="color: rgb(0, 143, 191);">LAP</div><p>00'00"000</p>
        </div>
        <div class="speed">000</div><p>km/h</p>
    </div>
    <div class="gamerule">
            <div class="outline">C</div><p>Insert coin</p>
            <div class="outline">M</div><p>Mute</p>
            <div class="outline">&lt;</div><div class="outline">&gt;</div><p>Move</p>
            <div class="outline">&lt;</div><div class="outline">&gt;</div><p>Accelerate</p>
    </div>
    <div class="homepage">
        <div class="title">Dash</div>
        <div class="start">INSERT COIN</div>
        <div class="record"></div>
    </div>

    <script src="./JS/script.js"></script>
</body>
</html>
